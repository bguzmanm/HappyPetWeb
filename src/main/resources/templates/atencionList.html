<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Atenciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container">
      <h1>Listado de Atenciones</h1>
      <form class="form" method="get" th:action="@{/atencion}">
          <div class="row">
              <div class="col-3 mb-3">
                  <label for="sucursalId" class="form-label">Sucural</label>
                  <select class="form-select" id="sucursalId" name="sucursalId">
                      <option value="0" selected>Todas</option>
                      <option th:each="sucursal: ${sucursales}" th:value="${sucursal.getId()}"
                              th:text="${sucursal.getNombre()}"></option>
                  </select>
              </div>
              <div class="col-3 mb-3">
                  <label for="tipoAtencionId" class="form-label">Tipo Atención</label>
                  <select class="form-select" id="tipoAtencionId" name="tipoAtencionId">
                      <option value="0" selected>Todas</option>
                      <option th:each="tipoAtencion: ${tiposAtencion}" th:value="${tipoAtencion.getId()}"
                              th:text="${tipoAtencion.getDescripcion()}"></option>
                  </select>
              </div>
              <div class="col-3 mb-3 pt-4">
                  <button type="submit" class="btn btn-primary">Buscar</button>
              </div>
          </div>
      </form>
      <table class="table">
          <thead>
              <tr>
                <th>Sucursal</th>
                <th>Doctor</th>
                <th>Tipo Atencion</th>
                <th>Nombre Mascota</th>
                <th>Nombre Dueño</th>
                <th>Fecha</th>
                <th>Box</th>
              </tr>
          </thead>
          <tbody>
            <tr th:each="a: ${atenciones}">
                <td th:text="${a.getSucursal().getNombre()}"></td>
                <td th:text="${a.getMedico().getNombre() + ' ' + a.getMedico().getApellidos()}"></td>
                <td th:text="${a.getTipoAtencion().getDescripcion()}"></td>
                <td th:text="${a.getMascota().getNombre()}"></td>
                <td th:text="${a.getMascota().getDueno().getNombre() + ' ' + a.getMascota().getDueno().getApellidos()}"></td>
                <td th:text="${a.getFechaRealizacion()}"></td>
                <td th:text="${a.getBox()}"></td>
            </tr>
          </tbody>
      </table>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
